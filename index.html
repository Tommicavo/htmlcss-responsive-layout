<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;700&family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css" type="text/css">

    </head>
    <body>

        <header>
            <div class="container flex">
                <div class="header_left">
                    <div class="logo">logo</div>
                </div>
                <div class="header_right_mobile">
                    <div class="menu_icon">icon</div>
                </div>
                <div class="header_right_laptop">
                    <div class="menu_icon">link link link link link</div>
                </div>
            </div>
        </header>

        <main>
            <!-- Introduction -->
            <section class="intro">
                <div class="container">
                    <div class="row flex">
                        <div class="col double">
                            <div class="card flex">
                                <div class="double_card content">card content</div>
                                <div class="double_card image">card image</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">card</div>
                        </div>
                        <div class="col">
                            <div class="card">card</div>
                        </div>
                        <div class="col">
                            <div class="card">card</div>
                        </div>
                        <div class="col">
                            <div class="card">card</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Planning -->
            <section class="planning">
                <div class="container">
                    <div class="row flex">
                        <div class="col">
                            <div class="card">image <br> title <br> paragraph</div>
                        </div>
                        <div class="col">
                            <div class="card">image <br> title <br> paragraph</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Testimonial -->
            <section class="testimonial">
                <div class="container">
                    <div class="row flex">
                        <div class="col">
                            <div class="testimonial_title">testimonial title</div>
                        </div>
                    </div>
                    <div class="row flex">
                        <div class="col">
                            <div class="card flex">
                                <div class="profile photo">image</div>
                                <div class="profile quote">quotes</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card flex">
                                <div class="profile photo">image</div>
                                <div class="profile quote">quotes</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card flex">
                                <div class="profile photo">image</div>
                                <div class="profile quote">quotes</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Benefits -->
            <section class="benefits">
                <div class="container">
                    <h3>benefits</h3>
                    <div class="row flex">
                        <div class="col">
                            <div class="card">card</div>
                        </div>
                        <div class="col">
                            <div class="card">card</div>
                        </div>
                        <div class="col">
                            <div class="card">card</div>
                        </div>
                        <div class="col">
                            <div class="card">card</div>
                        </div>
                        <div class="col">
                            <div class="card">card</div>
                        </div>
                        <div class="col">
                            <div class="card">card</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- About us -->
            <section class="about">
                <div class="container">
                    <div class="row flex">
                        <div class="col about_text">
                            <div class="card">about us paragraph</div>
                        </div>
                        <div class="col about_img">
                            <div class="card">img quote</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Get Started -->
            <section class="start">
                <div class="bottom_container">it's free <br> get started</div>
            </section>
        </main>

        <footer>
            <div class="bottom_container">lorem footer</div>
        </footer>
    </body>
</html>
